name: Build ScreenComply DMG

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyinstaller PyQt5 boto3 requests Pillow

      - name: Build macOS .app
        run: |
          python -m PyInstaller \
            --windowed \
            --name ScreenComply \
            --icon=logo.icns \
            --add-data "logo.icns:." \
            app.py

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "ScreenComply" \
            -srcfolder dist/ScreenComply.app \
            -ov \
            -format UDZO \
            dist/ScreenComply.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScreenComply-macOS
          path: dist/ScreenComply.dmg

name: Build ScreenComply DMG

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyinstaller PyQt5 boto3 requests Pillow

      - name: Convert logo.jpg â†’ logo.icns
        run: |
          mkdir -p logo.iconset
          sips -z 16   16   logo.jpg --out logo.iconset/icon_16x16.png
          sips -z 32   32   logo.jpg --out logo.iconset/icon_16x16@2x.png
          sips -z 32   32   logo.jpg --out logo.iconset/icon_32x32.png
          sips -z 64   64   logo.jpg --out logo.iconset/icon_32x32@2x.png
          sips -z 128  128  logo.jpg --out logo.iconset/icon_128x128.png
          sips -z 256  256  logo.jpg --out logo.iconset/icon_128x128@2x.png
          sips -z 256  256  logo.jpg --out logo.iconset/icon_256x256.png
          sips -z 512  512  logo.jpg --out logo.iconset/icon_256x256@2x.png
          sips -z 512  512  logo.jpg --out logo.iconset/icon_512x512.png
          sips -z 1024 1024 logo.jpg --out logo.iconset/icon_512x512@2x.png
          iconutil -c icns logo.iconset

      - name: Build macOS .app
        run: |
          python -m PyInstaller \
            --windowed \
            --name ScreenComply \
            --icon=logo.icns \
            --add-data "logo.icns:." \
            app.py

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "ScreenComply" \
            -srcfolder dist/ScreenComply.app \
            -ov \
            -format UDZO \
            dist/ScreenComply.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScreenComply-macOS
          path: dist/ScreenComply.dmg
